
machine:
  node:
    version: 7


dependencies:
  cache_directories:
    - "./node_modules"

  override:
    - npm install

test:
  override:
    - node -v
    - npm run test:unit
    - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
    - node ./scripts/publish.js

deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands: 
      - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      - node ./scripts/publish.js
