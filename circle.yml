
machine:
  node:
    version: 7


dependencies:
  cache_directories:
    - "~/.yarn-cache"

  override:
    - which node
    - npm i -g yarn
    - yarn install

test:
  override:
    - node -v
    - npm run lint
    - npm run test:unit

deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands: 
      - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      - node ./scripts/publish.js
